<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Você ❤️</title>
  <style>
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding: 24px;
      text-align:center;
      font-family: Arial, sans-serif;
      color:#fff;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
    }

    h1{
      margin: 0 0 24px 0;
      font-size: clamp(26px, 5vw, 44px);
      line-height: 1.15;
      max-width: 900px;
    }

    .botoes{
      display:flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content:center;
    }

    button{
      width: min(220px, 80vw);
      padding: 14px 22px;
      font-size: clamp(16px, 2.6vw, 18px);
      border:none;
      border-radius: 12px;
      cursor:pointer;
      transition: transform .15s ease;
    }

    button:hover{ transform: scale(1.04); }

    .sim{ background:#fff; color:#ff4f81; }
    .nao{ background:#ff4f81; color:#fff; }
    a{ text-decoration:none; }
  </style>
</head>
<body>

  <h1>Já te disse hoje que você é linda?</h1>

  <div class="botoes">
    <a href="/nao"><button class="nao">NÃO</button></a>
    <a href="/sim"><button class="sim">SIM</button></a>
  </div>

</body>
</html>
